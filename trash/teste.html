<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelação de Texto com CSS e JS</title>
    <style>
        .reveal-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .reveal-text {
            display: inline-block;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: black;
            white-space: nowrap;
            width: 0;
            overflow: hidden;
            transition: width 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="reveal-container">
        <label class="reveal-text" id="reveal-text">Texto Revelado</label>
    </div>
    <button onclick="revealText()">Revelar Texto</button>

    <script>
        function revealText() {
            var textElement = document.getElementById('reveal-text');
            textElement.style.width = textElement.scrollWidth + 'px';
        }
    </script>
</body>
</html>
